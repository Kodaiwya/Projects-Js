    body { 
        background-color: black;
        color: aliceblue;
    } div {
        margin-top: 20px;

<body>
    <h1>Somando Números</h1>
    <input type="number" name="nb1" id="nb1">  +
    <input type="number" name="nb2" id="nb2">

    <h1>Subtraindo Números</h1>

    <input type="number" name="nb4" id="nb4">
